<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive gallerey</title>
    <link rel="stylesheet" href="style.css">
    <style>
    *{  margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial;
    }
    </style>
</head>
<body>

    <div class="heading">
        <h1>Photography by Kuan Wu Pan</h1>
    </div>

    <div class="container">
        <div class="product_image">
            <img src="images/1-small.jpg" id="show_img">
        </div>
        <img src="images/1-small.jpg" class="product" onclick="show_img(this.src)">
        <img src="images/2-small.JPG" class="product" onclick="show_img(this.src)" >
        <img src="images/3-small.JPG" class="product" onclick="show_img(this.src)">
        <img src="images/4-small.JPG" class="product" onclick="show_img(this.src)">
        <img src="images/5-small.JPG" class="product" onclick="show_img(this.src)">
        <img src="images/6-small.JPG" class="product" onclick="show_img(this.src)">
        <img src="images/7-small.JPG" class="product" onclick="show_img(this.src)">
        <img src="images/8-small.JPG" class="product" onclick="show_img(this.src)">
        <img src="images/9-small.JPG" class="product" onclick="show_img(this.src)">
        <img src="images/10-small.JPG"class="product" onclick="show_img(this.src)">
        <img src="images/11-small.JPG"class="product" onclick="show_img(this.src)">
        <img src="images/12-small.JPG"class="product" onclick="show_img(this.src)">
    </div>
   
<script src="script.js"></script>
</body>
</html>
